<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Dashboard - Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
    />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <div id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                 <a class="nav-link" href="/">Home</a>
              </li>
               
              <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>  
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="header" style="display: flex; justify-content: space-between; align-items: baseline;">
        <h3 class="text-muted">Add Product</h3>
        <a class='btn btn-info btn-sm' style="height: 35px;" href='/adminDashboard'>Back</a>
      </div>         
      
      <form class="form-horizontal" action="/addProduct" method="post">
        <!-- Name input -->
        <div class="form-group">
            <label class="control-label" for="inputName">Name</label>
            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name" />
        </div>
        <!-- Price input -->
        <div class="form-group">
          <label class="control-label" for="inputPrice">Price</label>
          <input type="text" class="form-control" name="inputPrice" id="inputPrice" placeholder="Price" />
        </div>
        <!-- Inventory input -->
        <div class="form-group">
          <label class="control-label" for="inputInventory">Inventory</label>
          <input type="text" class="form-control" name="inputInventory" id="inputInventory" placeholder="Inventory" />
        </div>
        <!-- Category input -->
        <div class="form-group">
          <label class="control-label" for="inputCategory">Category</label>
          <input type="text" class="form-control" name="inputCategory" id="inputCategory" placeholder="Category" />
        </div>
        <!-- Link input -->
        <div class="form-group">
          <label class="control-label" for="inputLink">Upload Project Image</label>
          <input type="file" class="form-control" id="inputLink" name="inputLink" accept="image/*">
        </div>

        <!-- Button -->
        <div class="form-group">
          <input id="singlebutton" type="submit" name="singlebutton" class="btn btn-primary" value="Submit" />
        </div>
      </form>

    </div>
  </body>
</html>
