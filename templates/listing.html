    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        #menu-toggle:checked + #menu {
            display: block;
        }

        .hover\:grow {
            transition: all 0.3s;
            transform: scale(1);
        }

        .hover\:grow:hover {
            transform: scale(1.02);
        }

        .carousel-open:checked + .carousel-item {
            position: static;
            opacity: 100;
        }

        .carousel-item {
            -webkit-transition: opacity 0.6s ease-out;
            transition: opacity 0.6s ease-out;
        }

        #carousel-1:checked ~ .control-1,
        #carousel-2:checked ~ .control-2,
        #carousel-3:checked ~ .control-3 {
            display: block;
        }

        .carousel-indicators {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            bottom: 2%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        #carousel-1:checked ~ .control-1 ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
        #carousel-2:checked ~ .control-2 ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
        #carousel-3:checked ~ .control-3 ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
            color: #000000;
            /*Set to match the Tailwind colour you want the active one to be */
        }
    </style>

    <script>

    $(function() {
              $.ajax({
                // get request ajax call to obtain the data from the database and populate the table
                  url: '/showProducts',
                  type: 'GET',
                  success: function(response) {

                    console.log(response);
                    data = JSON.parse(response);

                    // go through each todo list item and create the html objects
                    $(data).each(function(index, entry) { // index used to number the table

                        var info =  "<div class=\"w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col\"><a href=\"#\"><img class=\"hover:grow hover:shadow-lg\"" + " src=" + entry.image + "><div class=\"pt-3 flex items-center justify-between\"><p>" + entry.name + "</p></div><p class=\"pt-1 text-gray-900\">$" + entry.price + "</p></a></div>";
                        $("#productView").append(info);
                    });

                  },
                  error: function(error) {
                      console.log(error);
                  }
            });
            $("#searchButton").click(function() {

              $.ajax({
                url: '/searchItem',
                type: 'POST',
                data: { // data to be sent to server
                  name:$("#searchInput").val()
                },
                success: function(result) {
                  console.log(result);
                  data = JSON.parse(result);
                  if(!jQuery.isEmptyObject(data)) {

                  $("#productView").children().not(':first-child').remove();
                  $(data).each(function(index, entry) { // index used to number the table

                      var info =  "<div class=\"w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col\"><a href=\"#\"><img class=\"hover:grow hover:shadow-lg\"" + " src=" + entry.image + "><div class=\"pt-3 flex items-center justify-between\"><p>" + entry.name + "</p></div><p class=\"pt-1 text-gray-900\">$" + entry.price + "</p></a></div>";
                      $("#productView").append(info);
                  });
                }
                else {
                  console.log("Item doesn't exist");
                }
                },
                error: function(error) {
                  console.log(error);
                }
              });

            });

            $("#chooseCategory").change(function() {

              $.ajax({
                url: '/searchCategory',
                type: 'POST',
                data: { // data to be sent to server
                  category:$("#chooseCategory").val()
                },
                success: function(result) {
                  console.log(result);
                  data = JSON.parse(result);
                  if(!jQuery.isEmptyObject(data)) {

                  $("#productView").children().not(':first-child').remove();
                  $(data).each(function(index, entry) { // index used to number the table

                      var info =  "<div class=\"w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col\"><a href=\"#\"><img class=\"hover:grow hover:shadow-lg\"" + " src=" + entry.image + "><div class=\"pt-3 flex items-center justify-between\"><p>" + entry.name + "</p></div><p class=\"pt-1 text-gray-900\">$" + entry.price + "</p></a></div>";
                      $("#productView").append(info);
                  });
                }
                else {
                  console.log("Item doesn't exist in that category");
                }
                },
                error: function(error) {
                  console.log(error);
                }
              });

            });


    });




    </script>
