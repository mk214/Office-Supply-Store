    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        #menu-toggle:checked + #menu {
            display: block;
        }

        .hover\:grow {
            transition: all 0.3s;
            transform: scale(1);
        }

        .hover\:grow:hover {
            transform: scale(1.02);
        }

        .carousel-open:checked + .carousel-item {
            position: static;
            opacity: 100;
        }

        .carousel-item {
            -webkit-transition: opacity 0.6s ease-out;
            transition: opacity 0.6s ease-out;
        }

        #carousel-1:checked ~ .control-1,
        #carousel-2:checked ~ .control-2,
        #carousel-3:checked ~ .control-3 {
            display: block;
        }

        .carousel-indicators {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            bottom: 2%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        #carousel-1:checked ~ .control-1 ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
        #carousel-2:checked ~ .control-2 ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
        #carousel-3:checked ~ .control-3 ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
            color: #000000;
            /*Set to match the Tailwind colour you want the active one to be */
        }
    </style>

    <script>

    $(function() {
              $.ajax({
                // get request ajax call to obtain the data from the database and populate the table
                  url: '/showProducts',
                  type: 'GET',
                  success: function(response) {

                    console.log(response);
                    data = JSON.parse(response);

                    // go through each todo list item and create the html objects
                    $(data).each(function(index, entry) { // index used to number the table
                      if(entry.deleted === 0 && entry.inventory !== 0) {
                        var info = "<div class=\"w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col\"><img alt=" + entry.name + " class=\"hover:grow hover:shadow-lg\"" + " src=../static/images/" + entry.link + "><div class=\"pt-3 flex items-center justify-between\"><p>" + entry.name + "</p></div><p class=\"pt-1 text-gray-900\">$" + entry.price + "</p><p>" + entry.inventory + " Available</p><button onClick=\"sendToCart(this)\" id=" + entry.id + " class=\"bg-green-500 hover:bg-grey text-grey-darkest py-2 px-4 rounded inline-flex items-center\"><span>Add To Cart</span><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-cart-plus\" viewBox=\"0 0 16 16\"><path d=\"M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z\"/><path d=\"M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z\"/></svg></button></div>";
                        $("#productView").append(info);
                      }
                    });

                  },
                  error: function(error) {
                      console.log(error);
                  }
            });
            $("#searchButton").click(function() {

              var temp = $("#searchInput").val();
	      var searchString = "";
              if(temp.trim().length === 0) {
                console.log("Nothing entered");
               	searchString = "All";
              }
	      else {
	      	searchString = $("#searchInput").val();
	      }
              $.ajax({
                url: '/searchItem',
                type: 'POST',
                data: { // data to be sent to server
                  name:searchString
                },
                success: function(result) {
                  console.log(result);
                  data = JSON.parse(result);
                  if(!jQuery.isEmptyObject(data)) {

                  $("#productView").children().not(':first-child').remove();
                  $(data).each(function(index, entry) { // index used to number the table
                      if(entry.deleted === 0 && entry.inventory !== 0) {
                      var info = "<div class=\"w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col\"><img alt=" + entry.name + " class=\"hover:grow hover:shadow-lg\"" + " src=../static/images/" + entry.link + "><div class=\"pt-3 flex items-center justify-between\"><p>" + entry.name + "</p></div><p class=\"pt-1 text-gray-900\">$" + entry.price + "</p><p>" + entry.inventory + " Available</p><button onClick=\"sendToCart(this)\" id=" + entry.id + " class=\"bg-green-500 hover:bg-grey text-grey-darkest py-2 px-4 rounded inline-flex items-center\"><span>Add To Cart</span><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-cart-plus\" viewBox=\"0 0 16 16\"><path d=\"M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z\"/><path d=\"M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z\"/></svg></button></div>";
                      $("#productView").append(info);
                    }
                  });
                }
                else {
                  console.log("Item doesn't exist");
                }
                },
                error: function(error) {
                  console.log(error);
                }
              });

            });

            $("#chooseCategory").change(function() {

              $.ajax({
                url: '/searchCategory',
                type: 'POST',
                data: { // data to be sent to server
                  category:$("#chooseCategory").val()
                },
                success: function(result) {
                  console.log(result);
                  data = JSON.parse(result);
                  if(!jQuery.isEmptyObject(data)) {

                  $("#productView").children().not(':first-child').remove();
                  $(data).each(function(index, entry) { // index used to number the table
                      if(entry.deleted === 0 && entry.inventory !== 0) {
                        var info = "<div class=\"w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col\"><img alt=" + entry.name + " class=\"hover:grow hover:shadow-lg\"" + " src=../static/images/" + entry.link + "><div class=\"pt-3 flex items-center justify-between\"><p>" + entry.name + "</p></div><p class=\"pt-1 text-gray-900\">$" + entry.price + "</p><p>" + entry.inventory + " Available</p><button onClick=\"sendToCart(this)\" id=" + entry.id + " class=\"bg-green-500 hover:bg-grey text-grey-darkest py-2 px-4 rounded inline-flex items-center\"><span>Add To Cart</span><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-cart-plus\" viewBox=\"0 0 16 16\"><path d=\"M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z\"/><path d=\"M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z\"/></svg></button></div>";
                        $("#productView").append(info);

                else {

    function sendToCart(button) {
      var itemID = $(button).attr('id');
      var itemInfo = {"productId" : itemID, "quantity" : "1"};
      var obj = JSON.stringify(itemInfo);
      addToCart(obj);
      console.log(obj);
    }
